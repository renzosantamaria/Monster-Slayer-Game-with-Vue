<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">

      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div :style='monsterHealthBar' class="healthbar__value"></div>
        </div>
      </section>

      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div :style="userHealthBar" class="healthbar__value"></div>
        </div>
      </section>

      <section v-if="active == false" id="resultBoard" class="container">
        <h2>{{result}}</h2>
        <button @click="restart" >RESTART THE GAME</button>
      </section>

      <section v-if="active == true" id="controls">
        <button @click="userAttack" >ATTACK</button>
        <button :disabled="disabledAttack" @click="specialAttack" >SPECIAL ATTACK</button>
        <button @click="heal">HEAL</button>
        <button @click="surrender" >SURRENDER</button>
      </section>

      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>

    </div>
  </body>
</html>
